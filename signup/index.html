<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="../jquery-3.7.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2 class="text-center text-info mb-3">Sign up</h2>
        <form action="#">
            <div class="alert alert-danger text-center d-none"></div>
            <div class="form-group mt-3">
                <input type="text" class="form-control bg-transparent mb-1" id="name" name="name" placeholder="Name" />
                <p class="text-danger small d-none"></p>
            </div>
            <div class="form-group mt-3">
                <input type="email" class="form-control bg-transparent mb-1" id="email" name="email" placeholder="Email" />
                <p class="text-danger small d-none"></p>
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control bg-transparent mb-1" id="password" name="password" placeholder="Password" />
                <p class="text-danger small d-none"></p>
            </div>
            <div class="form-group mt-3">
                <input type="password" class="form-control bg-transparent mb-1" id="cPassword" name="cPassword" placeholder="Confirm password" />
                <p class="text-danger small d-none"></p>
            </div>
            <button type="button" class="btn btn-outline-info w-100 d-block my-3">Sign up</button>
            <p class="link text-center">Already have an account? <a href="../signin/index.html"> Sign in</a></p>
        </form>
    </div>
</body>

</html>
